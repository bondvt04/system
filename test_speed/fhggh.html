<!DOCTYPE html>
<html>
<head>


    <title></title>
    <style>

        div,p,h6{
            padding:0;
            margin:0;
            width:0;
            height: 0;
        }

        img{
            padding:0;
            margin:0;
        }

        #pak{
            position: absolute;
            top: 200px;
            left: 100px;
            width:200px;
            height: 400px;
            border: 1px solid black;
            overflow: hidden;
        }

        #content{
            position: absolute;
            top: -100px;
            left: 0px;
            width:200px;
            height: 500px;
            overflow: hidden;
        }
        #content1,#content2{
            position: absolute;
            top: 0px;
            left: 0px;
            width:200px;
            height: 500px;

        }
        #content1 > div{
            width:200px;
            height: 100px;
            display: block;

            background-color: red;


        }




        #content2 > div{
            width:200px;
            height: 90px;
            margin-bottom: 10px;
            background-color: red;
            display: block;
            position: absolute;

        }

    </style>
</head>
<body>

<div id="pak">

    <div id="content">
        <div id="content1">

        </div>

    </div>
</div>

<script>
    var div;



    var _top = -100;  // вычислить высоту




    var cont1 = document.getElementById('content1').style;
    var cont2 = document.getElementById('content1');

    cont2.innerHTML += '<div>a</div>';
    cont2.innerHTML += '<div>b</div>';
    cont2.innerHTML += '<div>c</div>';
    cont2.innerHTML += '<div>d</div>';
    cont2.innerHTML += '<div>e</div>';
    cont2.innerHTML += '<div>f</div>';



    cont1.top= _top + 'px';


    var d_start = new Date();
    var i = 10000;                   // длинна пути
    var dat = d_start;
    var newStamp;
    var b = 0
    var speedList;
    var old_top = _top;

    var timer = setInterval(function(){
       speedList = 0.7;//*(i/10000);

        if(speedList){

            newStamp =  new Date();

            _top = parseInt(_top + parseInt((newStamp - dat)*speedList));       // скорость


            //dat = newStamp;

           // console.log(_top)


            if(_top > old_top){

                cont1.top= _top + 'px';
                dat = newStamp;

                old_top = _top;


                //console.log(_top/(newStamp - dat))
            }

            if(_top >= 0){


                b++
                div = document.createElement("div");
                div.innerHTML = '<div><img width="30px" height="30px" src="./test.png?m='+i+'"><h6>'+b+'</h6><p><br>'+i+'</p></div>';          // 4.571     // 4.645        23.1708 -15мс   23.165       4.6407      // 4.6473 -2пиксела    //4.29 - 0.5 // 4.307 - 07  4.3599 -09 // 4.49   -1

                //cont2.appendChild(div);




                _top = _top -100;    // высота блока с марджином
                old_top = _top;

                cont2.insertBefore(div,cont2.firstElementChild);
                cont2.removeChild(cont2.lastElementChild);

                cont2.offsetHeight();


            }

            i--;
        }

        else{
            //alert((new Date() - d_start)/10000);
            clearInterval(timer);
        }

   },0);



</script>

</body>
</html>
